server {
    listen 80;
    server_name runtime-api;

    # Mock health endpoint
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status": "healthy"}';
    }

    # Mock execution endpoints
    location ~ ^/executions/[^/]+/input$ {
        add_header Content-Type application/json;
        return 200 '{"success": true, "data": {"test": "input"}}';
    }

    location ~ ^/executions/[^/]+/output$ {
        add_header Content-Type application/json;
        return 200 '{"success": true}';
    }

    location ~ ^/executions/[^/]+/variables/[^/]+$ {
        add_header Content-Type application/json;
        return 200 '{"success": true, "data": {"key": "test", "value": "test_value"}}';
    }

    location ~ ^/executions/[^/]+/context$ {
        add_header Content-Type application/json;
        return 200 '{"success": true, "data": {"id": "test-123", "name": "Test Event"}}';
    }

    # Default response
    location / {
        add_header Content-Type application/json;
        return 404 '{"error": "Not Found"}';
    }
}