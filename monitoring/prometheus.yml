global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "cronium-monitor"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Runtime API metrics
  - job_name: "runtime-api"
    static_configs:
      - targets: ["runtime-api:8081"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Orchestrator metrics
  - job_name: "orchestrator"
    static_configs:
      - targets: ["orchestrator:8080"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Node.js application metrics
  - job_name: "cronium-app"
    static_configs:
      - targets: ["cronium-app:5001"]
    metrics_path: "/api/metrics"
    scrape_interval: 30s

  # PostgreSQL exporter (if added)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Valkey/Redis exporter (if added)
  - job_name: "valkey"
    static_configs:
      - targets: ["valkey-exporter:9121"]

  # Node exporter for host metrics (if needed)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
